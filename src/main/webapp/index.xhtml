<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{titulo}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="container">
        <h:panelGrid border="1">
            <f:facet name="header">
                <h:outputText value="#{titulo}"/>
            </f:facet>
            <h:form id="crearForm">
                <h:commandButton value="Nuevo Producto" action="form.xhtml"/>
            </h:form>
            <h:outputText value=":: No existen datos en la tabla productos ::" rendered="#{empty listado}"/>
            <h:dataTable value="#{listado}" var="prod" rendered="#{not empty listado}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{prod.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{prod.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sku"/>
                    </f:facet>
                    <h:outputText value="#{prod.sku}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Precio"/>
                    </f:facet>
                    <h:outputText value="#{prod.precio}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha Registro"/>
                    </f:facet>
                    <h:outputText value="#{prod.fechaRegistro}">
                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria"/>
                    </f:facet>
                    <h:outputText value="#{prod.categoria.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Editar"/>
                    </f:facet>
                    <h:form id="editarForm">
                        <h:commandButton value="Editar Producto" action="#{productoController.editar(prod.id)}"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Editar con link"/>
                    </f:facet>
                    <h:form id="editarFormLink">
                        <h:link value="Editar con link" outcome="form">
                            <f:param name="id" value="#{prod.id}"/>
                        </h:link>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eliminar"/>
                    </f:facet>
                    <h:form id="eliminarForm">
                        <h:commandButton value="Eliminar Producto" action="#{productoController.eliminar(prod.id)}"
                                         onclick="return confirm('Â¿Esta seguro que quiere eliminar?')"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </div>
</h:body>
</html>
