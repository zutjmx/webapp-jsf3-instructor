<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/layouts/main.xhtml">
    <ui:define name="content">
        <h:panelGrid border="1" class="table table-striped">
            <f:facet name="header">
                <h:outputText value="#{titulo}"/>
            </f:facet>
            <h:form id="crearForm">
                <h:commandButton value="Nuevo Producto" action="form.xhtml" class="btn btn-info my-2"/>
            </h:form>
            <h:outputText value=":: No existen datos en la tabla productos ::" rendered="#{empty listado}"
                          class="alert alert-warning"/>
            <h:dataTable value="#{listado}" var="prod" rendered="#{not empty listado}"
                         class="table table-hover table-success table-striped">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{prod.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{prod.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sku"/>
                    </f:facet>
                    <h:outputText value="#{prod.sku}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Precio"/>
                    </f:facet>
                    <h:outputText value="#{prod.precio}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha Registro"/>
                    </f:facet>
                    <h:outputText value="#{prod.fechaRegistro}">
                        <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria"/>
                    </f:facet>
                    <h:outputText value="#{prod.categoria.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Editar"/>
                    </f:facet>
                    <h:form id="editarForm">
                        <h:commandButton value="Editar Producto" action="#{productoController.editar(prod.id)}"
                                         class="btn btn-sm btn-success"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Editar con link"/>
                    </f:facet>
                    <h:form id="editarFormLink">
                        <h:link value="Editar con link" outcome="form" class="btn btn-sm btn-info">
                            <f:param name="id" value="#{prod.id}"/>
                        </h:link>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eliminar"/>
                    </f:facet>
                    <h:form id="eliminarForm">
                        <h:commandButton value="Eliminar Producto" action="#{productoController.eliminar(prod.id)}"
                                         onclick="return confirm('Â¿Esta seguro que quiere eliminar?')"
                                         class="btn btn-sm btn-danger"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </ui:define>
</ui:composition>
